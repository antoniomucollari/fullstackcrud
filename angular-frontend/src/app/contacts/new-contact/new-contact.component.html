<div (click)="onCancel()" class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="enteredName"/>
    </p>
    <p>
      <label for="title">Email</label>
      <input type="text" id="email" name="email" [(ngModel)]="enteredEmail"/>
    </p>
    <p>
      <label for="title">Title</label>
      <input required type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>
    <p>
      <label for="title">Phone Number</label>
      <input type="number" id="phone" name="title" [(ngModel)]="enteredPhone"/>
    </p>
    <p>
      <label for="title">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="enteredAddress"/>
    </p>
    <p>
      <label for="status">Status</label>
      <select name="status" id="status" [(ngModel)]="enteredStatus" class="custom-select">
        <option value="" disabled selected>Choose below</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </p>
    <p>
    <p>
      <label for="image">Image</label>
      <input type="file" id="image" name="image" [(ngModel)]="enteredPhotoUrl"/>
    </p>
    @if(!completed()){
      <p id="warning">
        Complete all fields!
      </p>
    }
    <p class="actions">
      <button (click)="onCancel()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
